<script>
document.addEventListener("DOMContentLoaded", () => {
  const langToggle = document.getElementById('lang-toggle');
  let currentLang = document.documentElement.getAttribute("lang") === "zh-Hant" ? "zh" : "en"; // 從 HTML lang 屬性初始化語言

  // 函數：更新所有可翻譯元素的內容
  function updateLanguageContent() {
    document.querySelectorAll('[data-zh], [data-en]').forEach(el => {
      const text = currentLang === 'zh' ? el.dataset.zh : el.dataset.en;
      if (text) {
        el.innerHTML = text.replace(/\\n/g, "<br>"); // 替換 \n 為 <br>
      }
    });
  }

  // 頁面載入時先執行一次，設定初始語言內容
  updateLanguageContent();

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'zh' ? 'en' : 'zh';
    document.documentElement.setAttribute("lang", currentLang === "zh" ? "zh-Hant" : "en");

    // 添加淡出效果
    document.querySelectorAll('.lang, .mid-body, .mid-title').forEach(el => {
      el.classList.remove("fade-in");
      el.classList.add("fade-out");
    });

    setTimeout(() => {
      updateLanguageContent(); // 更新內容

      // 移除淡出，添加淡入效果
      document.querySelectorAll('.lang, .mid-body, .mid-title').forEach(el => {
        el.classList.remove("fade-out");
        el.classList.add("fade-in");
      });
    }, 300); // 確保在淡出動畫結束後再切換內容
  });

  // 其餘的 JavaScript 程式碼...
  // ✅ 背景粒子效果
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
      "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
      "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 20, "size_min": 0.1, "sync": false } },
      "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
      "move": { "enable": true, "speed": 1, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
      "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } }
    },
    "retina_detect": true
  });

  // ✅ 打字機效果
  new Typed("#typewriter-target", {
    strings: ["嗨，我是張凱翔 Kai-Hsiang Chang", "歡迎來到我的個人頁面", "吾心吾行誠如明鏡, 所作所為皆為正義"],
    typeSpeed: 45, backSpeed: 30, backDelay: 2000, startDelay: 300, loop: true
  });

  // ✅ 主題切換
  const themeToggle = document.getElementById("theme-toggle");
  themeToggle.addEventListener("click", () => {
    const html = document.documentElement;
    const overlay = document.querySelector(".theme-overlay");
    const isLight = html.getAttribute("data-theme") === "light";
    overlay.style.opacity = 1;
    setTimeout(() => {
      html.setAttribute("data-theme", isLight ? "dark" : "light");
      overlay.style.opacity = 0;
    }, 500);
  });

  // ✅ Tilt 效果
  VanillaTilt.init(document.querySelectorAll(".photo, .card"), { max: 12, speed: 400, glare: true, "max-glare": 0.2 });

  // ✅ 回到頂部火箭動畫
  const backToTop = document.getElementById("back-to-top");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 200) { backToTop.classList.add("show"); }
    else { backToTop.classList.remove("show"); }
  });
  backToTop.addEventListener("click", () => {
    backToTop.classList.add("rocket-launch");
    window.scrollTo({ top: 0, behavior: "smooth" });
    setTimeout(() => { backToTop.classList.remove("rocket-launch"); }, 1000);
  });

  // ✅ 進度條動畫
  const progressBars = document.querySelectorAll(".progress-bar");
  progressBars.forEach(bar => {
    const progress = bar.getAttribute("data-progress");
    setTimeout(() => { bar.style.width = progress + "%"; }, 500);
  });
});
</script>

</body>
